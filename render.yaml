services:
  - type: web
    name: raitha-mitra
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: bash build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300 --log-level info --max-requests 100 --max-requests-jitter 10
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: WEATHERAPI_KEY
        sync: false
      - key: FLASK_DEBUG
        value: False
      - key: HOST
        value: 0.0.0.0
